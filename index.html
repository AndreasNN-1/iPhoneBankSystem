<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Iframe</title>
    <style>
        /* Reset margin and padding for body */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            overflow: hidden;
        }

        /* Iframe styles */
        iframe {
            border: none; /* Remove default border */
            transition: all 0.3s ease; /* Smooth transition for size changes */
        }

        /* Centered Iframe for non-phone devices */
        .iframe-container {
            position: relative; /* Position relative for absolute child */
            height: 90vh; /* Set a height for the container */
            width: calc(90vh * (9 / 18)); /* Width based on 19.5:9 aspect ratio */
        }

        .iframe-container iframe {
            position: absolute; /* Absolutely positioned within the container */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            .iframe-container {
                display: none; /* Hide the container for phones */
            }

            iframe {
                width: 100vw; /* Full width for phones */
                height: 100vh; /* Full height for phones */
            }
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="app/index.html"></iframe>
    </div>
    <script>
        function adjustIframe() {
            // Check if the user is on a mobile device
            const isMobile = /Mobi|Android/i.test(navigator.userAgent);

            if (isMobile) {
                // For mobile devices, remove the iframe container
                document.querySelector('.iframe-container').style.display = 'none';
                // Set iframe to full viewport size
                const iframe = document.createElement('iframe');
                iframe.src = "app/index.html";
                iframe.style.width = '100vw';
                iframe.style.height = '100vh';
                document.body.appendChild(iframe);
            } else {
                // For non-mobile devices, ensure the container is visible
                document.querySelector('.iframe-container').style.display = 'block';
            }
        }

        // Call the function on load
        window.onload = adjustIframe;
    </script>
</body>
</html>
